<!DOCTYPE html>
<html>
    <head>
        <title>Gold Idle</title>
        <link rel="stylesheet" type="text/css" href="../view/css/main.css" />
    </head>
    <body>
        <h1>Gold Miner</h1>
        <div class="goldArea">
            <p id="gold" class="gold">0 Gold</p>
            <button onclick="goldClick()" id="goldClick" class="goldClick">Gain 1 Gold</button>
        </div>
        <div class="upgradeArea">
            <div class="clickUpgrades">
                <h3>Gold Clicker Upgrades</h3>
                <button onclick="clickUpgrade()">Upgrade Gold Click</button>
                <p>Upgrade Gold Click Cost: <span id="upgradeGoldCost"></span></p>
            </div>
            <div>
                <h3>Auto Gold</h3>
                <div>
                    <p>Gold Mines: <span id="goldMines"></span></p>
                    <button onclick="buyMine()">Cost: <span id="mineCost"></span></button>
                </div>
            </div>
            <div>
                <h3>Other</h3>
            </div>
        </div>
        <script type="text/javascript" src="../scripts/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Gold Idle</title>
        <link rel="stylesheet" type="text/css" href="../bdmabey.github.io/view/css/main.css" />
    </head>
    <body>
        <h1>Gold Miner</h1>
        <div class="goldArea">
            <p id="gold" class="gold">0 Gold</p>
            <p><span id="goldPerSecond"></span> Per Second</p>
            <button onclick="goldClick()" id="goldClick" class="goldClick">Gain 1 Gold</button>
        </div>
        <div class="upgradeArea">
            <div class="clickUpgrades">
                <h3>Gold Clicker Upgrades</h3>
                <p>Clickers: <span id="clickers"></span></p>
                <button onclick="clickUpgrade()">Cost: <span id="buyClicker"></span></button>
            </div>
            <div>
                <h3>Auto Gold</h3>
                <div>
                    <p>Gold Mines: <span id="goldMines"></span></p>
                    <button onclick="buyMine()">Cost: <span id="mineCost"></span></button>
                </div>
            </div>
            <div>
                <h3>Upgrades</h3>
                <p>Gold Mine Upgrade: <span id="mineUpgrade"></span></p>
                <button onclick="upgradeMine()">Cost: <span id="mineUpgradeCost"></span></button>
            </div>
        </div>
        <script type="text/javascript" src="../bdmabey.github.io/scripts/main.js"></script>
    </body>
</html>
